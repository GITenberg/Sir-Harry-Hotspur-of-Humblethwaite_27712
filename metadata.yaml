description: "Sir Harry Hotspur of Humblethwaite, by Anthony Trollope, is a novel\
  \ originally published in Macmillan's Magazine between May and December, 1870, and\
  \ in novel form in 1871.\nThe novel offers psychological dissection of the issues\
  \ of inheritance, filial duty, noblesse oblige, gentlemanly behaviour, repentance\
  \ and love, all hung upon the story of the wooing and losing of Sir Harry Hotspur's\
  \ daughter (and heir to his property), Emily, by their \"scamp\" of a cousin (and\
  \ heir to Sir Harry's baronetcy), Captain George Hotspur.\n From Wikipedia (CC BY-SA)."
